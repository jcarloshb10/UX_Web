<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="css/estilo1.css">
</head>
<body>
    <h1 id="xh1">Introducci√≥n JS - JQuery</h1>
    <form>
        <h2>Programa Calculadora</h2>
        <label for="txtn1">Digite un numero</label>
        <input type="number" name="txtn1" id="txtn1">
        <br>

        <label for="txtn2">Digite otro numero</label>
        <input type="number" name="txtn2" id="txtn2">
        <br>

        <label for="lstop">Seleccione Operador</label>
        <select name="lstop" id="lstop">
               <option value="+">Suma</option>
               <option value="-">Restar</option>
               <option value="*">Multiplicar</option>
               <option value="/">Dividir</option>
               <option value="%">Residuo</option>
        </select>
        <br>
        <hr>
        <input type="button" value="Procesar" id="cmdProcesar">
        <input type="reset" value="Limpiar">

    </form>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/mi_codigo.js"></script>
</body>
</html>
